<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Box Model</title>
	<style type="text/css">
		.box1{
			width: 300px;
			height: 300px;
			background-color: #81BBC9;
			margin: 50px;
			border: 10px dashed;
			
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: #81BBC9;
			margin: 50px;
			border: 10px dashed;
			border-radius: 200px;
		}
		.box3{
			width: 300px;
			height: 300px;
			background-color: #81BBC9;
			margin: 50px;
			border: 10px solid;
			
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
