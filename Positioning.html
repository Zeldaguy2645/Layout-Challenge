<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Positioning</title>
	<style type="text/css">

		#container {
			top: 100px;
			font-size: 0;
			display: flex;
			flex-direction: row;
			margin-right: auto;
			margin-left: auto;
			width: 960px;
			height: 150px;
			padding: 10px;
			border-radius: 10px;
			background-color: black;
		}

		.box {
			text-align: center;
			width: 230px;
			height: 150px;
			font-size: 15px;
			margin: 5px;
			background-color: #81bbc9;
			border-radius: 10px;
		}

		#box1 {
			top: 200px;
		}

	</style>
</head>
<body>
<div id="container">
	<div class="box"><h1>1</h1></div>
	<div class="box"><h1>2</h1></div>
	<div class="box"><h1>3</h1></div>
	<div class="box"><h1>4</h1></div>
</div>

</body>
</html>
